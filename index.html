<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <link rel='stylesheet' href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="title">JS CALCULATOR</h1>
    </header>
    <main class="content">
        <div class="calculator">
            <div class="screen">
                <div class="lastScreen">102 + 50 =</div>
                <div class="currentScreen">152</div>
            </div>

            <div class="buttons">
                <div class="row">
                    <button class="btn-red" id="clearBtn">CLEAR</button>
                    <button class="btn-yellow" id="deleteBtn">DELETE</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">%</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">X</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div>
                    <button class="btn">0</button>
                    <button class="btn">·</button>
                    <button class="btn">+</button>
                    <button class="btn">=</button>
                </div>
                
            </div>


        </div>
    </main>
    <footer class="footer">
        <h1>Copyright  ©  Scalaptia 2022</h1>
    </footer>
</body>
</html>
