<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <link rel='stylesheet' href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="title">JS CALCULATOR</h1>
    </header>
    <main class="content">
        <div class="calculator">
            <div class="screen">
                <div class="lastScreen"></div>
                <div class="currentScreen"></div>
            </div>

            <div class="buttons">
                <div class="row">
                    <button class="btn-red" id="clear-btn">CLEAR</button>
                    <button class="btn-yellow" id="delete-btn">DELETE</button>
                </div>
                <div class="row">
                    <button class="btn" number-btn>7</button>
                    <button class="btn" number-btn>8</button>
                    <button class="btn" number-btn>9</button>
                    <button class="btn" operator-btn>%</button>
                </div>
                <div class="row">
                    <button class="btn" number-btn>4</button>
                    <button class="btn" number-btn>5</button>
                    <button class="btn" number-btn>6</button>
                    <button class="btn" operator-btn>X</button>
                </div>
                <div class="row">
                    <button class="btn" number-btn>1</button>
                    <button class="btn" number-btn>2</button>
                    <button class="btn" number-btn>3</button>
                    <button class="btn" operator-btn>-</button>
                </div>
                <div>
                    <button class="btn" number-btn>0</button>
                    <button class="btn" id="point-btn">·</button>
                    <button class="btn" operator-btn>+</button>
                    <button class="btn" id="equals-btn">=</button>
                </div> 
            </div>
        </div>
    </main>
    <footer class="footer">
        <h1>Copyright  ©  Scalaptia 2022</h1>
    </footer>
</body>
</html>
